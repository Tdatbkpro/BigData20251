version: '3.8'

services:
  # Redis
  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hadoop-network

  # PostgreSQL
  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: stockdb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stockdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - hadoop-network

  # Hadoop Namenode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./hadoop-config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./hadoop-config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    environment:
      - CLUSTER_NAME=hadoop-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    healthcheck:
      test: ["CMD", "hdfs", "dfsadmin", "-report"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      hadoop-network:
        aliases:
          - namenode.local

  # Hadoop Datanode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    hostname: datanode
    ports:
      - "9864:9864"
    volumes:
      - datanode_data:/hadoop/dfs/data
      - ./hadoop-config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./hadoop-config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      namenode:
        condition: service_healthy
    networks:
      hadoop-network:
        aliases:
          - datanode.local

  # Spark Master
  spark-master:
    image: bde2020/spark-master:3.0.1-hadoop3.2
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"   # Spark Web UI
      - "7077:7077"   # Spark Master port
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      PYSPARK_PYTHON: python3
      PYSPARK_DRIVER_PYTHON: python3
    volumes:
      - ./spark-jobs:/opt/spark-apps
      - ./stock_data:/data
    depends_on:
      namenode:
        condition: service_healthy
    networks:
      - hadoop-network


  # Spark Worker 1
  spark-worker1:
    image: bde2020/spark-worker:3.0.1-hadoop3.2
    container_name: spark-worker1
    hostname: spark-worker1
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2

    volumes:
      - ./spark-jobs:/opt/spark-apps
      - ./stock_data:/data
    depends_on:
      - spark-master
    networks:
      - hadoop-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://stockuser:stockpass@postgres:5432/stockdb
      REDIS_URL: redis://redis:6379/0
      HDFS_NAMENODE: namenode:9870
      SPARK_MASTER: spark://spark-master:7077
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hadoop-network

  # Data Ingestion
  data-ingestion:
    build: 
      context: ./data-ingestion
      dockerfile: Dockerfile
    container_name: data-ingestion
    volumes:
      - ./stock_data:/data
      - ./data-ingestion:/app
      - ./logs:/logs
    environment:
      EODDATA_API_KEY: "1rwJF2a5XjypXLXYgV8iwjX5"
      HDFS_NAMENODE: "namenode:9000"
      HDFS_USER: "root"
      HDFS_BASE_PATH: "/stock_data"
      REDIS_URL: "redis://redis:6379/0"
      DATABASE_URL: "postgresql://stockuser:stockpass@postgres:5432/stockdb"
      SPARK_MASTER: "spark://spark-master:7077"
      LOCAL_DATA_DIR: "/data"
      PROCESSED_DIR: "/data/processed"
    depends_on:
      namenode:
        condition: service_healthy
      datanode:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      spark-master:
        condition: service_started
    command: |
      bash -c "
      echo 'Waiting for Hadoop to be ready...'
      sleep 60
      echo 'Starting scheduler...'
      python scheduler.py
      "
    networks:
      hadoop-network:
        aliases:
          - data-ingestion.local

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
      - grafana
      - prometheus
    networks:
      - hadoop-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
    networks:
      - hadoop-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - backend
      - redis
      - postgres
    networks:
      - hadoop-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - hadoop-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - hadoop-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    depends_on:
      - prometheus
    networks:
      - hadoop-network

networks:
  hadoop-network:
    driver: bridge
    name: hadoop-network

volumes:
  namenode_data:
  datanode_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  alertmanager_data: