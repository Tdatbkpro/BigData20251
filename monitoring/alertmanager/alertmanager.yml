global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@your-domain.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'email-notifications'

  routes:
    - match:
        severity: critical
      receiver: 'critical-notifications'
      group_wait: 5s
      repeat_interval: 5m

    - match:
        severity: warning
      receiver: 'warning-notifications'
      group_wait: 30s
      repeat_interval: 30m

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'admin@your-domain.com'
        send_resolved: true

  - name: 'critical-notifications'
    email_configs:
      - to: 'admin@your-domain.com'
        send_resolved: true
    webhook_configs:
      - url: 'http://webhook-server:5000/alerts'
        send_resolved: true

  - name: 'warning-notifications'
    email_configs:
      - to: 'team@your-domain.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']