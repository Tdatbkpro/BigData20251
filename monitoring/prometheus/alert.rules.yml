groups:
  - name: stock_pipeline_alerts
    rules:
      # Node alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is {{ $value }}% free"

      # Hadoop alerts
      - alert: HDFSNodeDown
        expr: up{job="hadoop"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "HDFS node {{ $labels.instance }} is down"
          description: "HDFS node has been down for more than 2 minutes"

      - alert: HDFSCorruptBlocks
        expr: hadoop_namenode_corrupt_blocks > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Corrupt blocks in HDFS"
          description: "There are {{ $value }} corrupt blocks"

      # Spark alerts
      - alert: SparkMasterDown
        expr: up{job="spark"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Spark Master is down"
          description: "Spark Master has been down for more than 2 minutes"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL has been down for more than 2 minutes"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 2 minutes"

      # Backend alerts
      - alert: BackendDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 1 minute"

      # Data pipeline alerts
      - alert: DataCollectionFailed
        expr: data_collection_success == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Data collection has failed"
          description: "Data collection has been failing for 10 minutes"

      - alert: HDFSUploadFailed
        expr: hdfs_upload_success == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "HDFS upload has failed"
          description: "HDFS upload has been failing for 10 minutes"